        <div class="panel">
              <div class="button" style="float:right;margin-top:30px;margin-right:100px;">
                <button id="check-all" type="button">全选</button>
                <button id="select-invert" type="button">反选</button>
                <button id="cancel" type="button">取消</button>
                <button id="edit" type="button">进入编辑模式</button>
        </div>
          <div class="panel-heading">
            <h3>主机管理</h3>

          </div>


          <div class="panel-body">
            <div class="responsive-table">
              <div id="datatables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                <div class="row">
                  <div class="col-sm-12">
                    <table class="table table-striped table-bordered dataTable no-footer" width="100%" cellspacing="0"  style="width: 100%;">
                      <thead>
                        <tr role="row">
                          <th class="sorting_asc" style="width: 15px;"></th>

                          <th class="sorting_asc"style="width: 60px;">主机地址</th>
                          <th class="sorting" style="width: 60px;">端口</th>
                          <th class="sorting" style="width: 60px;">组名</th>
                          <th class="sorting" style="width: 60px;">在线</th>
                          <th class="sorting"  style="width: 60px;">上线时间</th>
                          <th class="sorting"  style="width: 61px;">描述</th>
                        </tr>
                      </thead>
                      <form id="show_host_list" action="/list" method="post">
                      <tbody id="data_show">

                        {% for list_row in HOST_LIST %}
                        <tr role="row" id="aa">
                          <td class="option" style="width:15px;"><input type="checkbox"></td>
                            <td  id="hiddentd" class="sorting" type="td" writeable="true" style="display:none" >
                              <input id="id" type="text" used="text" readonly="true" name="id{{  forloop.counter0}}" value="{{ list_row.id }}"/>

                          </td>
                          <td  class="sorting_asc" type="td" writeable="true" style="width: 60px;" >
                              <input id="host" type="text" used="text" readonly="true" placeholder="主机名" name="hostname{{  forloop.counter0}}" value="{{ list_row.ipaddr }}"/>
                          </td>
                          <td class="sorting"  type="td" writeable="true" style="width: 60px;" >
                               <input id="port" type="text" used="text"  readonly="true" placeholder="端口" name="port{{  forloop.counter0}}" value="{{ list_row.port }}"/>
                          </td>
                          <td class="sorting" type="td" writeable="true" grouptype="hostgroup" style="width: 60px;" >
                                <select class="group_name" name="group_name{{  forloop.counter0}}" used="select" value="{{ list_row.group }}" disabled>
                                     <option   value="{{ list_row.group }}">{{ list_row.group }}</option>
                                    {% for item in GROUP_LIST %}
                                        <option value="{{item.groupname}}">{{ item.groupname }}</option>
                                    {% endfor %}
                                </select>
                                 <input style="display:none" type="text" used="text" readonly="true"  value="{{ list_row.group }}" />

                          </td>
                          <td class="sorting" type="td" writeable="true" style="width: 60px;" >
                              <select class="isonline" name="isonline{{  forloop.counter0}}" used="select"  value="{{ list_row.is_online }}" disabled>
                                     <option   value="{{ list_row.is_online }}">{{ list_row.is_online }}</option>
                                     <option value="online">online</option>
                                      <option value="offline">offline</option>
                                </select>
                              <input style="display:none" type="text" used="text" readonly="true"  value="{{ list_row.is_online }}"/>

                          </td>
                          <td class="sorting"  type="td" writeable="false" style="width: 60px;" >
                                 <input id="addtime" type="text" used="text"  readonly="true" placeholder="上线日期" name="addtime{{  forloop.counter0}}" value="{{ list_row.addtime }}"/>
                          </td>
                          <td class="sorting"  type="td" writeable="true" style="width: 61px;" >
                                  <input id="describtion" type="text" used="text"  readonly="true" placeholder="描述" name="describtion{{  forloop.counter0}}" value="{{ list_row.describtion }}  "/>
                          </td>
                        </tr>
                         {% endfor %}
                      <div><a id="submit_data"  class ='sel_btn ch_cls'  >更新数据</a>
                          <a id="adddata"  class ='sel_btn ch_cls' >新增数据</a>
                           <a class ='sel_btn ch_cls' id="delete_data" >删除数据</a>

                      </div>

                      <div><p id="error_msg" style="color:red;font-size: 20px;" ></p></div>

                      </tbody>
                        </form>
                    </table>
                  <!--背景变色-->
          <div class="shade hide"></div>
         <div class="add-modal hide">
        <form id="add_form" method="POST" action="/list">

           <table class="table table-striped table-bordered dataTable no-footer" width="100%" cellspacing="0"  style="width: 100%;">
           <thead> <tr role="row">
                          <th class="sorting_asc" style="width: 15px;"></th>

                          <th class="sorting_asc"style="width: 60px;">主机地址</th>
                          <th class="sorting" style="width: 60px;">端口</th>
                          <th class="sorting" style="width: 60px;">组名</th>
                          <th class="sorting" style="width: 60px;">在线</th>
                          <th class="sorting"  style="width: 60px;">上线时间</th>
                          <th class="sorting"  style="width: 61px;">描述</th>
                        </tr></thead>
           <tbody>
             <tr role="row" id="aa">
                          <td class="option" style="width:15px;"></td>
                          <td  class="sorting_asc" type="td" writeable="true" style="width: 60px;" >
                              <input id="host" type="text" used="text" placeholder="主机名" name="hostname" value=""/>
                          </td>
                          <td class="sorting"  type="td" writeable="true" style="width: 60px;" >
                               <input id="port" type="text" used="text"  placeholder="端口" name="port" value=""/>
                          </td>
                          <td class="sorting" type="td" writeable="true" grouptype="hostgroup" style="width: 60px;" >
                                <select class="group_name" name="group_name" used="select" value="" >
                                    {% for item in GROUP_LIST %}
                                        <option value="{{item.groupname}}">{{ item.groupname }}</option>
                                    {% endfor %}
                                </select>
                                 <input style="display:none" type="text" used="text"   value="" />

                          </td>
                          <td class="sorting" type="td" writeable="true" style="width: 60px;" >
                              <select class="isonline" name="isonline" used="select"  value="" >
                                     <option value="online">online</option>
                                      <option value="offline">offline</option>
                                </select>
                              <input style="display:none" type="text" used="text"   value=""/>

                          </td>
                          <td class="sorting"  type="td" writeable="true" style="width: 61px;" >
                                  <input id="describtion" type="text" used="text" placeholder="描述" name="describtion" value=""/>
                          </td>
                        </tr>
           </tbody>
                </table>
            <div id ="add_form_button">
            <a class ='sel_btn ch_cls'  id="ajax_submit" >提交</a>
            <a class ='sel_btn ch_cls' id="quit" >取消</a>

            <span id="erro_msg2" style="color: red"></span>
            </div>
        </form>
